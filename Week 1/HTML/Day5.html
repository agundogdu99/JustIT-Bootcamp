<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 5</title>
</head>

<body>

  <div>
    <h3>
      Which of the following languages are important for a Front End
      Developer?
    </h3>

    <label for="html">HTML</label>
    <input type="checkbox" value="html" name="html" />
    <br />

    <label for="css">CSS</label>
    <input type="checkbox" value="css" name="css" />
    <br />

    <label for="js">JavaScript</label>
    <input type="checkbox" value="js" name="js" />
    <br />

    <label for="python">Python</label>
    <input type="checkbox" value="python" name="python" />
    <br /><br /><br /><br /><br /><br /><br />
  </div>

  <div>
    <h3>Select your Favourite dishes</h3>

    <input type="checkbox" value="Lasagne" name="food" />
    <label for="lasagne">Lasagne</label><br />

    <input type="checkbox" value="curry" name="food" />
    <label for="curry">Curry</label><br />

    <input type="checkbox" value="maccheese" name="food" />
    <label for="maccheese">Mac 'n' Cheese</label><br /><br />

    <h3>What is your favourite beverage?</h3>

    <input type="radio" value="fanta" name="drink" />
    <label for="drink">Coke</label><br />

    <input type="radio" value="fanta" name="drink" />
    <label for="drink">Fanta</label><br />

    <input type="radio" value="water" name="drink" />
    <label for="drink">Water</label><br /><br />

    <h3>What is Your Favourite Vegetable?</h3>
    <select name="favveg" id="favveg">
      <option value="" disabled selected hidden>Select an option</option>
      <option value="potato">Potato</option>
      <option value="courgette">Courgette</option>
      <option value="carrot">Carrot</option>
      <option value="brocolli">Brocolli</option>
    </select>
  </div>
  <br /><br /><br /><br /><br /><br />

  <!--data list-->

  <div>
    <label for="countries">Select your Country</label>
    <input list="country" />
    <datalist id="country">
      <option value="UK"></option>
      <option value="Germany"></option>
      <option value="Turkey"></option>
      <option value="France"></option>
      <option value="Poland"></option>
    </datalist>
  </div>
</body>

</html>
