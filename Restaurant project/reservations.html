<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Restaurant project/restaurantstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Reservations</title>
</head>

<body>
    <nav class="navbar">
        <span class="logoname">The | Burger | Bar</span>
        <ul class="nav-ul">
            <li class="nav-li "><a href="index.html">Home</a></li>
            <li class="nav-li"><a href="aboutus.html">About Us</a></li>
            <li class="nav-li"><a href="menu.html">Menu</a></li>
            <li class="nav-li active-page"><a href="reservations.html">Reservations</a></li>
            <li class="nav-li"><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>



    <div class="background-container">

        <img class="img-aboutus" src="/Restaurant project/images/burgerbackground2.jpg"
            alt="backgorund image of burger brand">

        <div class="content-text">
            <h1 class="yellow-h1">THE | BURGER | BAR</h1>
            <P class="yellow-p">your local <em>bun-bar</em></P>
            <br>
        </div>

        <form class="reservation-form" action="www.google.com">
            <fieldset>
                <legend></legend>
                <table>
                    <tr>
                        <th colspan="2">Make a Reservation @ THE | BURGER | BAR</th>
                    </tr>
                    <tr>
                        <td><label for="name">Full-Name</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Name + Surname"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" id="email" name="email" placeholder="E-mail"></td>
                    </tr>
                    <tr>
                        <td><label for="date">Date for Reservation</label></td>
                        <td><input type="date" id="date" name="date"></td>
                    </tr>
                    <tr>
                        <td><label for="info">Additional Information</label></td>
                        <td><textarea name="info" id="info" cols="40%" rows="10"
                                placeholder="Please let us know any addtional information - such as allergies etc..."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="terms-td">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td class="button-td">
                            <button type="submit" value="Submit">Submit</button>
                            <button type="reset" value="Reset">Reset</button>
                        </td>
                    </tr>

                </table>

            </fieldset>


        </form>
    </div>



</body>

<footer>
    <div>Website created by <a href="">Ahmet Gundogdu</a></div>
</footer>

</html>
