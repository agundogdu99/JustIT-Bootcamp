    <fieldset>
      <form action="./login.html">
        <legend>User Login Form</legend>
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          required
        /><br />

        <input

    </fieldset>
    <br /><br /><br />

    <form action="/HTML/login.html">
      <fieldset>
        <legend>Student Registration Form</legend>
        <input
          type="email"
          placeholder="E-mail*"
          required
        />
        <br /><br />
        <input
          type="text"
          placeholder="Name*"
          required
        /><br /><br />
        <input
          type="password"
          placeholder="Password*"
          minlength="5"
          required
        /><br /><br />
        <label
          for=""
          style="color: gray"
          >Date|</label
        ><input type="date" /> <br /><br />
        <input type="file" />
        <br /><br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Describe..."
          minlength="10"
        ></textarea>
        <br /><br />
        <input
          type="submit"
          value="login"
        />
        <input
          type="reset"
          value="CLEAR ALL"
        />
        <input
          type="image"
          src="/HTML/image/carrotcake.jpg"
          height="30px"
          width="30px"
          onclick="submit()"
        />
