<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {}

        .container {
            width: 1300px;
            margin: 0;
        }

        div {
            height: 300px;
            width: 300px;
            display: inline-block;
            float: left;
            position: relative;
        }

        img {
            height: 100%;
            width: 100%;
            margin: 0;
            border-radius: 10%;
        }

        .html,
        .java {
            right: 80px;
        }

        .css,
        .c {
            right: 160px
        }

        .js,
        .ruby {
            right: 240px;
        }

        .github {
            bottom: 450px;
            left: 40px;
        }

        .git {
            bottom: 450px;

        }

        .rust {
            right: 40px;
            bottom: 450px;
        }

        .container div:hover {
            z-index: 1;
        }

        .container div:active {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h3>Upon Hover, items appear on top... When active, items disappear.</h3>
    <hr><br>
    <div class="container">
        <div class="python"><img
                src="https://www.pngitem.com/pimgs/m/159-1595932_python-logo-png-transparent-images-logo-transparent-background.png"
                alt=""></div>
        <div class="html"><img
                src="https://play-lh.googleusercontent.com/85WnuKkqDY4gf6tndeL4_Ng5vgRk7PTfmpI4vHMIosyq6XQ7ZGDXNtYG2s0b09kJMw"
                alt=""></div>
        <div class="css"><img src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-css/sta-je-css.png"
                alt="">
        </div>
        <div class="js"><img src="https://www.computerhope.com/jargon/j/javascript.png" alt=""></div>
        <div class="mongo"><img src="https://cyclr.com/wp-content/uploads/2022/03/ext-553.png" alt=""></div>
        <div class="java"><img src="https://www.developer.com/wp-content/uploads/2021/09/Java-tutorials-300x200.jpg"
                alt="">
        </div>
        <div class="c"><img
                src="https://play-lh.googleusercontent.com/uGqP7F-E_eaEwTb3hMz63MWf0YKRSK6n9INBwibBSOrGDg6B3sd-ACuqNrR312ohdQ"
                alt=""></div>
        <div class="ruby"><img
                src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190902124355/ruby-programming-language.png"
                alt=""></div>
        <div class="github"><img src="https://i.pinimg.com/originals/b5/1b/78/b51b78ecc9e5711274931774e433b5e6.png"
                alt="">
        </div>
        <div class="git"><img src="https://miro.medium.com/max/1080/1*chYGeUFRHHoH0yKQxCczhQ@2x.jpeg" alt=""></div>
        <div class="rust"><img src="https://pbs.twimg.com/profile_images/1365435380758163456/MwryCZuw_400x400.png"
                alt="">
        </div>
    </div>





</body>

</html>
